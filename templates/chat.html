<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Farmacia</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="chat-container">
        <div id="chat-box" class="chat-box"></div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Escribe tu mensaje...">
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById("chat-box");

        function addMessage(message, sender="user") {
            const div = document.createElement("div");
            div.className = sender === "user" ? "message user" : "message assistant";
            div.innerHTML = message;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function showTypingIndicator() {
            const typingDiv = document.createElement("div");
            typingDiv.className = "message assistant typing";
            typingDiv.innerHTML = "<span></span><span></span><span></span>"; // 3 burbujas
            chatBox.appendChild(typingDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
            return typingDiv;
        }

        async function sendMessage() {
            const input = document.getElementById("user-input");
            const message = input.value.trim();
            if (!message) return;
            addMessage(message, "user");
            input.value = "";

            // Mostrar burbujitas de "escribiendo"
            const typingIndicator = showTypingIndicator();

            // Esperar la respuesta del servidor
            const response = await fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ mensaje: message })
            });
            const data = await response.json();

            // Remover burbujitas
            typingIndicator.remove();

            // Agregar la respuesta del asistente
            addMessage(data.respuesta, "assistant");
        }

        // Enviar mensaje al presionar Enter
        document.getElementById("user-input").addEventListener("keypress", function(e) {
            if (e.key === "Enter") sendMessage();
        });
    </script>
</body>
</html>
