<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Farmacia</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="chat-container">
        <div id="chat-box" class="chat-box"></div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Escribe tu mensaje...">
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>

   
    <audio id="botSound" src="{{ url_for('static', filename='sound/bot.wav') }}"></audio>

    <script>
        const chatBox = document.getElementById("chat-box");
        const botSound = document.getElementById("botSound");

        function addMessage(message, sender="user") {
            const div = document.createElement("div");
            div.className = sender === "user" ? "message user" : "message assistant";
            div.innerHTML = message;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;

        
            if (sender === "assistant") {
                botSound.currentTime = 0;
                botSound.play().catch(() => {});
            }
        }

        function showTypingIndicator() {
            const typingDiv = document.createElement("div");
            typingDiv.className = "message assistant typing";
            typingDiv.innerHTML = "<span></span><span></span><span></span>"; 
            chatBox.appendChild(typingDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
            return typingDiv;
        }

        async function sendMessage() {
            const input = document.getElementById("user-input");
            const message = input.value.trim();
            if (!message) return;
            addMessage(message, "user");
            input.value = "";

            
            const typingIndicator = showTypingIndicator();

           
            await new Promise(resolve => setTimeout(resolve, 3000));

         
            const response = await fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ mensaje: message })
            });
            const data = await response.json();

          
            typingIndicator.remove();

         
            addMessage(data.respuesta, "assistant");
        }

       
        document.getElementById("user-input").addEventListener("keypress", function(e) {
            if (e.key === "Enter") sendMessage();
        });
    </script>
</body>
</html>
